<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Todo List</title>
    </head>
    <body>
        <h1>Список задач</h1>
        <label>Новая задача</label><br>
        <input type="text" id="task" name="task" size=10/>
        <button class="AddNewTaskButton">+ Добавить</button>
        <ul class="TodoList">
            <li class="BacklogGroup">Бэклог</li>
            <ul class="BacklogGroup">
                <li>Выучить JS</li>
                <li>Выучить React</li>
                <li>Сделать домашку</li>
            </ul>

            <li class="ProcessGroup">В процессе</li>
            <ul class="ProcessGroup">
                <li>Выпить смузи</li>
                <li>Попить воды</li>
            </ul>

            <li class="ReadyGroup">Готово</li>
            <ul class="ReadyGroup">
                <li>Позвонить маме</li>
                <li>Погладить кота</li>
            </ul>

            <li class="TrashGroup">Корзина</li>
            <ul class="TrashGroup">
                <li>Сходить погулять</li>
                <li>Прочитать Войну и Мир</li>
                <button class="DeleteButton">Удалить</button>
            </ul>
        </ul>
    </body>
</html>
