<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Todo List</title>
    </head>
    <body>
		<div class="container">
			<h1>Список задач</h1>

			<div class="task-container">
				<h2>Новая задача</h2>
				<input type="text" placeholder="Название задачи...">
				<button class="add-new-task-button">+ Добавить</button>
			</div>

			<ul class="todo-list">
				<li class="backlog column">
					<span class="title">Бэклог</span>
					<ul>
						<li class="item">Выучить JS</li>
						<li class="item">Выучить React</li>
						<li class="item">Сделать домашку</li>
					</ul>
				</li>

				<li class="progress column">
					<span class="title">В процессе</span>
					<ul>
						<li class="item">Выпить смузи</li>
						<li class="item">Попить воды</li>
					</ul>
				</li>

				<li class="ready column">
					<span class="title">Готово</span>
					<ul>
						<li class="item">Позвонить маме</li>
						<li class="item">Погладить кота</li>
					</ul>
				</li>

				<li class="trash column">
					<span class="title">Корзина</span>
					<ul>
						<li class="item">Сходить погулять</li>
						<li class="item">Прочитать Войну и Мир</li>
					</ul>
					<button class="delete-button">✕ Очистить</button>
				</li>
			</ul>
		</div>
    </body>
</html>
